version: 0.2

phases:
  install:
    commands:
      - echo "Installing NPM dependencies..."
      - npm ci
      - echo "Installing Playwright browsers + Linux dependencies..."
      - npx playwright install --with-deps
      - echo "Installing Java for Allure..."
      - apt-get update && apt-get install -y openjdk-17-jdk
      - export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
      - export PATH=$JAVA_HOME/bin:$PATH
      - java -version

  build:
    commands:
      - echo "Running Playwright tests with Allure + HTML reports..."
      - npm run test:report

artifacts:
  files:
    - 'playwright-report/**'
    - 'my-allure-results/**'
    - 'allure-report/**'
  discard-paths: no

